<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Land</title>
  <link href="build/index.css" rel="stylesheet">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.js"></script>
  <![endif]-->
</head>
<body>
  <div class="container land-section land-start">
    <a name="0"></a>
    <div class="content text-center">
      <h1>Land</h1>
      <h3><span class="glyphicon glyphicon-chevron-down"></span></h3>
      <br>
      <p class="text-muted">&copy; 2014 Andrey Polischuk</p>
    </div>
  </div>
  <div class="container land-section land-opacity">
    <a name="1"></a>
    <div class="content">
      <h4>
        <span class="glyphicon glyphicon-search"></span>
      </h4>
      <h2>
        Opacity
      </h2>
    </div>
  </div>
  <div class="container land-section land-x">
    <a name="2"></a>
    <div class="content">
      <h4>
        <span class="glyphicon glyphicon-resize-horizontal"></span>
      </h4>
      <h2>
        Horizontal movement
      </h2>
    </div>
  </div>
  <div class="container land-section land-y">
    <a name="3"></a>
    <div class="content">
      <h4>
        <span class="glyphicon glyphicon-resize-vertical"></span>
      </h4>
      <h2>
        Vertical movement
      </h2>
    </div>
  </div>
  <div class="container land-section land-rotate">
    <a name="4"></a>
    <div class="content">
      <h4>
        <span class="glyphicon glyphicon-refresh"></span>
      </h4>
      <h2>
        Rotation
      </h2>
    </div>
  </div>
  <div class="container land-section land-scale">
    <a name="5"></a>
    <div class="content">
      <h4>
        <span class="glyphicon glyphicon glyphicon-fullscreen"></span>
      </h4>
      <h2>
        Rescaling
      </h2>
    </div>
  </div>
  <div class="container land-section land-all">
    <a name="6"></a>
    <div class="content">
      <h4>
        <span class="glyphicon glyphicon-asterisk"></span>
      </h4>
      <h2>
        All effects at once
      </h2>
    </div>
  </div>
  <div class="container land-section land-github">
    <a name="7"></a>
    <div class="content">
      <h2>
        <a href="https://github.com/andrepolischuk/land">Github</a>
      </h2>
    </div>
  </div>
  <script src="build/index.js"></script>
</body>
</html>
