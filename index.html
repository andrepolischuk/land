<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Landing</title>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/page.css" rel="stylesheet">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.js"></script>
  <![endif]-->

</head>
<body data-landing=".landing-section">

  <div class="container landing-section">
    <a name="0"></a>
    <div class="content text-center">
      <h1>Landing</h1>
      <h3><span class="glyphicon glyphicon-chevron-down"></span></h3>
      <br>
      <p class="text-muted">&copy; 2014 Andrey Polischuk</p>
    </div>
  </div>

  <div class="container landing-section">
    <a name="1"></a>
    <div class="content">
      <h4 data-landing-opacity="0">
        <span class="glyphicon glyphicon-search"></span>
      </h4>
      <h2 data-landing-opacity="0">
        Opacity
      </h2>
    </div>
  </div>

  <div class="container landing-section">
    <a name="2"></a>
    <div class="content">
      <h4 data-landing-x="-400px">
        <span class="glyphicon glyphicon-resize-horizontal"></span>
      </h4>
      <h2 data-landing-x="400px">
        Horizontal movement
      </h2>
    </div>
  </div>

  <div class="container landing-section">
    <a name="3"></a>
    <div class="content">
      <h4 data-landing-y="-400px">
        <span class="glyphicon glyphicon-resize-vertical"></span>
      </h4>
      <h2 data-landing-y="600px">
        Vertical movement
      </h2>
    </div>
  </div>

  <div class="container landing-section">
    <a name="4"></a>
    <div class="content">
      <h4 data-landing-rotate="180deg">
        <span class="glyphicon glyphicon-refresh"></span>
      </h4>
      <h2 data-landing-rotate="-90deg">
        Rotation
      </h2>
    </div>
  </div>

  <div class="container landing-section">
    <a name="5"></a>
    <div class="content">
      <h4 data-landing-scale="0.5">
        <span class="glyphicon glyphicon glyphicon-fullscreen"></span>
      </h4>
      <h2 data-landing-scale="0.5">
        Rescaling
      </h2>
    </div>
  </div>

  <div class="container landing-section">
    <a name="6"></a>
    <div class="content">
      <h4 data-landing-opacity="0" data-landing-x="-400px" data-landing-y="-400px" data-landing-scale="0.5">
        <span class="glyphicon glyphicon-asterisk"></span>
      </h4>
      <h2 data-landing-opacity="0" data-landing-x="400px" data-landing-y="600px" data-landing-rotate="-90deg" data-landing-scale="0">
        All effects at once
      </h2>
    </div>
  </div>

  <div class="container landing-section">
    <a name="7"></a>
    <div class="content">
      <h2 data-landing-opacity="0" data-landing-y="-400px">
        <a href="https://github.com/andrepolischuk/landing">Github</a>
      </h2>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.rawgit.com/andrepolischuk/landing/1.0.3/landing.min.js"></script>

  <script type="text/javascript">

    landing.on('change', function(cur) {
      console.log(cur);
    });

  </script>

</body>
</html>
